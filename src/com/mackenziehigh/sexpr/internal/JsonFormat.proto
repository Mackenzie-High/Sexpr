syntax = "proto3";
package sexpr;
option java_package = "com.mackenziehigh.sexpr.internal";

message sexpr_t
{
    atom_t atom = 1;

    list_t list = 2;
}

message list_t
{
    repeated sexpr_t elements = 1;

    location_t location = 2;
}

message atom_t
{
    string content = 1;

    location_t location = 2;
}

/**
 * Source Location.
 */
message location_t
{
    string source = 1;

    int32 line = 2;

    int32 column = 3;
}