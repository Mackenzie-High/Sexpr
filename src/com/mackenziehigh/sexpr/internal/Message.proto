syntax = "proto3";
package sexpr;
option java_package = "com.mackenziehigh.sexpr.internal";

message message_t
{
    repeated node_t nodes = 1;

    //repeated action_t actions = 2;
}

message node_t
{
    location_t location = 1;

    string valueAsString = 2;

    int64 valueAsLong = 3;

    float valueAsFloat = 4;

    double valueAsDouble = 5;
}

message location_t
{
    string source = 1;

    int32 line = 2;

    int32 column = 3;
}